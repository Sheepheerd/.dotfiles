[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

format-padding = 2

format-discharging-background = #1e1e2e
format-discharging-foreground = ${colors.forground}
format-charging-background = #1e1e2e
format-charging-foreground = ${colors.forground}
format-background = #1e1e2e
format-foreground = ${colors.forground}
label-charging-background = #1e1e2e
label-charging-foreground = ${colors.forground}
label-discharging-background = #1e1e2e
label-discharging-foreground = ${colors.forground}
label-foreground = ${colors.forground}
label-background = #1e1e2e
label-empty-background = #1e1e2e

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
